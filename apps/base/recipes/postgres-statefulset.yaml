apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: recipes-postgres
  namespace: recipes
spec:
  serviceName: recipes-postgres
  replicas: 1
  selector:
    matchLabels:
      app: recipes-postgres
  template:
    metadata:
      labels:
        app: recipes-postgres
    spec:
      serviceAccountName: recipes
      initContainers:
        - name: init-chmod-data
          image: postgres:18
          command: ['sh', '-c']
          args:
            - |
              # Ensure the data directory has correct ownership for PostgreSQL
              chown -R 999:999 /var/lib/postgresql/data
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgresql
          image: postgres:18
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
          env:
            - name: POSTGRES_DB
              value: recipes
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipes-secrets
                  key: postgresql-postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgresql
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: recipes-postgres-data
  volumeClaimTemplates: []

