apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget

  template:
    metadata:
      labels:
        app: budget
    spec:
      containers:
        - name: budget
          image: actualbudget/actual-server:latest
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 5006
              name: http-budget
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          volumeMounts:
            - name: data-volume
              mountPath: /data
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: budget-data
      restartPolicy: Always
