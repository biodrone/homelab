apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget1

  template:
    metadata:
      labels:
        app: budget1
    spec:
      containers:
        - name: budget1
          image: actualbudget/actual-server:23.4.2
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 5006
              name: http-budget1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          volumeMounts:
            - name: data-volume1
              mountPath: /data
      volumes:
        - name: data-volume1
          persistentVolumeClaim:
            claimName: budget1-data
      restartPolicy: Always
